{% extends 'saltmarsh/base.html' %}
{% block content %}
    <h1 class="page-header__title">Join the Campaign</h1>
    <div class="wiki-article-container">
        <div class="wiki-article-col__left">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-submit" type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log in here!</a></p>
        </div>
        <div class="wiki-article-col__right">
            {% include 'saltmarsh/right_column.html' %}
        </div>
    </div>
{% endblock %}
