{% extends 'saltmarsh/base.html' %}
{% block content %}
    <h1 class="page-header__title">Article Deletion</h1>
    <div class="wiki-article-container">
        <div class="wiki-article-col__left">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Are you sure you want to delete the article "{{ object.title }}"?</p>
                <button class="btn-submit" type="submit">Yes, Delete</button>
            </form>
        </div>
        <div class="wiki-article-col__right">
            {% include 'saltmarsh/right_column.html' %}
        </div>
    </div>
{% endblock %}
