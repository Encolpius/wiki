{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'saltmarsh/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'saltmarsh/main.css' %}">
    {% if title %}
        <title>The Ghosts of Saltmarsh - {{ title }}</title>
    {% else %}
        <title>The Ghosts of Saltmarsh</title>
    {% endif %}
</head>

<body>
    <div class="container">
        <section id="sidebar">
            <h1>The Ghosts of Saltmarsh</h1>
            <ul>
                <li>Sessions</li>
                <li>Party Members</li>
                <li>NPCs</li>
                <li>Enemies</li>
                <li>Locations</li>
                <li>Events</li>
            </ul>
        </section>
        <section id="body-content">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>Profile</li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li>Logout</li>
                </ul>
            </nav>
            <div>
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
</body>
</html>
