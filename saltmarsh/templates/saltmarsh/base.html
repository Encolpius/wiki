{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'saltmarsh/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'saltmarsh/main2.css' %}">
    {% if title %}
        <title>The Ghosts of Saltmarsh - {{ title }}</title>
    {% else %}
        <title>The Ghosts of Saltmarsh</title>
    {% endif %}
</head>

<body>
    <nav>
        <ul class="li-inline">
            <li>Profile</li>
            <li>About</li>
            <li>Log Out</li>
        </ul>
    </nav>
    <div class="container">
        <div class="container_wrapper">
            <div class="container-wrapper_head">

            </div>
            <h1 class="page-header__title">Home</h1>
            <div class="wiki-article-container">
                <div class="wiki-article-col__left">
                    <div class="featured-box">
                        <h4 class="section-header">Next Session</h4>
                        <div class="countdown-box">
                            <h2>September 22, 2019</h2>
                            <h5>-</h5>
                            <h5>12pm NOON at Noara's abode</h5>

                    </div>
                    <div class="featured-box">
                        <h4 class="section-header">Featured Article</h4>
                    </div>
                </div>
                <div class="wiki-article-col__right">
                    <div class="featured-box homepage-posts">
                        <h4 class="section-header">Latest Posts</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
