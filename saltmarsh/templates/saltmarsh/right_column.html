<div class="featured-box homepage-posts">
    <h4 class="section-header">Recent Comments</h4>
    <div class="featured-comment-box">
        {% for comment in comments %}
        <div class="featured-comment">
            <div class="featured-comment-info-box">
                <div class="featured-comment-picture">
                    <img src="{{ comment.author.profile.image.url }}">
                </div>
                <div>
                    <a href="../../article/{{ comment.post.slug }}">{{ comment.post }}</a>
                    <h6>{{ comment.date_posted }} by <a href="../../profile/{{ comment.author }}">{{ comment.author }}</a></h6>
                </div>
            </div>
            <p>{{ comment.text }}</p>
        </div>
        {% endfor %}
        <div class="about-link">
            <a href="#">About this site</a>
        </div>
    </div>
</div>
